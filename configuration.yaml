homeassistant:
  name: IQ
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 184
  unit_system: metric
  time_zone: Europe/Oslo
  customize: !include customize.yaml
  packages: !include_dir_named Packages
###############################
##  Yhe Flash Open HW Monitor
###############################
#  customize_glob:
#    "*sensor.theflash*":
#      hidden: true
        
automation: !include automations.yaml

config:
updater:
conversation:
discovery:
history:
logbook:
sun:
tts:
  platform: google
recorder:
logger:
  default: warn
  logs:
    homeassistant.components.camera: critical
http:
  base_url: https://hellebo.duckdns.org
  api_password: !secret http-password
  trusted_networks:
    - 127.0.0.1
    - 172.17.0.0/24
    - 192.168.1.0/24
  ssl_certificate: /home/pi/dehydrated/certs/hellebo.duckdns.org/fullchain.pem
  ssl_key: /home/pi/dehydrated/certs/hellebo.duckdns.org/privkey.pem
  ip_ban_enabled: True
  login_attempts_threshold: 5
ios:
