alias: Garasjeport
sequence:
  - service: switch.turn_on
    entity_id: switch.garasjeport
  - delay:
      milliseconds: 500
  - service: switch.turn_off
    entity_id: switch.garasjeport
  - service: notify.alle
    data:
      title: 'HelleBOT'
      message: 'Jeg har ordnet garasjeporten for deg'
