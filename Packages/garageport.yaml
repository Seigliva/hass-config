switch:
  - platform: template
    switches:
      garageport:
        friendly_name: 'Garageport'
        value_template: "{{ is_state('switch.garageport_status', 'on') }}"
        turn_on:
          service: script.turn_on
          entity_id: script.garage
        turn_off:
          service: script.turn_on
          entity_id: script.garage
