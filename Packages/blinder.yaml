homeassistant:
  customize:
    group.persienner:
      friendly_name: "Persienner"
      hidden: false
    script.tilt_ned:
      hidden: true
    script.tilt_opp:
      hidden: true
    sensor.mqttcover:
      hidden: true

group:
  persienner:
    entities:
      - cover.persienner
      - cover.perienner_tilt
script:
  tilt_opp:
    sequence:
      - service: cover.open_cover
        entity_id: cover.persienner
      - delay: "00:00:01"
      - service: cover.stop_cover
        entity_id: cover.persienner
      - service: mqtt.publish
        data:
          topic: HA/cover
          payload: "-"
  tilt_ned:
    sequence:
      - service: cover.close_cover
        entity_id: cover.persienner
      - delay: "00:00:01"
      - service: cover.stop_cover
        entity_id: cover.persienner
      - service: mqtt.publish
        data:
          topic: HA/cover
          payload: "-"
cover:
  - platform: mqtt
    command_topic: "HA/cover"
    state_topic: "HA/cover/state"
    name: "Perienner tilt"
    qos: 0
    retain: true
    payload_open: "opp"
    payload_close: "ned"
  - platform: rfxtrx
    devices:
      071a000001020301:
        name: Persienner
sensor:
  - platform: mqtt
    name: mqttcover
    state_topic: "HA/cover"
