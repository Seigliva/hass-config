- id: aktiver_arbeidsuke
  alias: "Aktiver 'Arbeidsuke'"
  initial_state: "on"
  trigger:
    platform: time
    at: "20:00:00"
  condition:
    - condition: time
      weekday:
        - sun
        - mon
        - tue
        - wed
        - thu
    - condition: state
