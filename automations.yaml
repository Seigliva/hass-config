  initial_state: "on"
  trigger:
    - platform: time
      at: "20:00:00"
    - platform: state
      entity_id: input_boolean.vacation_mode
      to: "on"
  condition:
    - condition: time
      weekday:
        - fri
        - sat
  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.workday_tomorrow
- id: velg_tema
  alias: "Velg Tema"
  initial_state: "on"
  trigger:
